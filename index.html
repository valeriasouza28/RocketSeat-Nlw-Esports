<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Esports</title>
  </head>
  <body>
    <!--Para colocar a imagem de cabeçalho-->
    <header>
      <div>
        <!--essa img pega a foto de perfil do gitHub que é passado-->
        <img
          src="https://github.com/valeriasouza28.png"
          alt="Foto do rosto de Valéria"
        />

    </header>

    <main>
      <section>
        <div>

          <p>Os games que eu mais curto jogar</p>

          <!--Lista de imagens de jogos-->
          <ul class="games-list">

              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"

                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"

                />
              </a>
            </li>

            <!--Coloca imagem do Valorants com link do Valorants que abre em uma nova aba-->

              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/VALORANT"

                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"

                />
              </a>
            </li>

            <!--Coloca imagem do Mineraft com link do Minecraft que abre em uma nova aba-->
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/Minecraft"

                  src="https://static-cdn.jtvnw.net/ttv-boxart/27471_IGDB-285x380.jpg"
